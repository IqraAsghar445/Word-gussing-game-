<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Word Guessing Game</title>
</head>

<body>
    <div class="page">
        <h1>Word Guessing Game</h1>
        <h2 id="display-text">comfort</h2>
        <h4>Hint: <span id="word-hint">A pleasant feeling of relaxation</span></h4>
        <h4>TIME LEFT: <span id="timer" style="text-transform: lowercase;">0s</span></h4>
        <label for="user-input">Enter your guess: </label>
        <input type="text" id="user-input"><br>
        <button id="refresh-btn">Refresh Word</button>
        <button id="check-btn">Check Word</button>
    </div>


    <script src="./index.js"></script>
</body>
